<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Real-time tweets</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color:red">
        <div class="container">
            <a href="#" class="navbar-brand">Mahindra & Mahindra</a>
        </div>
    </nav>
    <div class="container">
        <div id="tweetStream"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js" integrity="sha512-zN6KYOtONNTOGXz0RkWX2EpavN9VdIs+2w+To+fhciFv83YA9maUpi2lzZWrOfKXdFIZZomWufBznkyHi3a8oQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const tweetStream = document.getElementById('tweetStream')
        const socket = io()
        const tweets = []

        socket.on('connect', () => {
            console.log('Connected to server..')
        })
        socket.on('tweet', (tweet) => {
            // console.log(tweet)
            const tweetData = {
                id: tweet.data.id,
                text: tweet.data.text,
                username: `@${tweet.includes.users[0].username}`
            }

            const tweetEl = document.createElement('div')
            tweetEl.className = 'card my-4'
            tweetEl.innerHTML = `
                <div class='card-body'>
                    <h5 class='card-title'>${tweetData.text}</h5>
                    <h6 class='card-subtitle mb-2 text-muted'>${tweetData.username}</h6>
                </div>
            `
            tweetStream.appendChild(tweetEl)
           
            setTimeout(() => tweetEl.remove(), 5000)
            
        })
    </script>
</body>
</html>
